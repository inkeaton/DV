<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DV2 â€“ Section 1</title>

    <!-- Google Fonts: Roboto for consistent typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols: Icon font for Material Design icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    
    <!-- 
        Main stylesheet - Note the ../ path to go up one directory
        This page is in /section1/ folder, stylesheet is in /_common/style/
    -->
    <link rel="stylesheet" href="../common/style/style.css" />
    
    <!-- Page-specific styles for section1 layout -->
    <link rel="stylesheet" href="../common/style/section.css" />

    <!-- Import map for @material/web components -->
    <script type="importmap">
        { "imports": { "@material/web/": "https://esm.run/@material/web/" } }
    </script>

    <!-- 
        MODULE SCRIPTS
        Executed in order, with proper import path adjustments for subfolder
    -->
    <script type="module">
        // 1. Import Material Web Components
        import '@material/web/all.js';
        
        // 2. Import Material Design typography utility classes
        import { styles } from '@material/web/typography/md-typescale-styles.js';
        document.adoptedStyleSheets.push(styles.styleSheet);
        
        // 3. Import reusable shell components (header, drawer, footer)
        // Note: ../ path since we're in a subdirectory
        import '../common/shell.js'; 
        
        // 4. Import page-specific visualization code
        // renderDummyPlot is a function that creates a D3 bar chart
        import { renderDummyPlot } from './plots/plot.js';
        
        // Render the plot into the element with id="plot-1"
        renderDummyPlot('plot-1');
    </script>
</head>

<body>
    <!-- 
        SITE SHELL
        Reusable components from shell.js
    -->
    <app-header></app-header>
    <app-drawer></app-drawer>

    <!-- 
        MAIN CONTENT
        Container centers and constrains max width
    -->
    <main class="container">
        <!-- 
            ARTICLE ELEMENT
            Semantic HTML5 element for self-contained content
        -->
        <article class="section-article">
            <!-- 
                TEXT SECTION
                Introduction and context for the visualization
            -->
            <section class="text-card">
                <h2 class="md-typescale-headline-small">Introduction</h2>
                <p class="md-typescale-body-large">Lorem ipsum content...</p>
            </section>

            <!-- 
                VISUALIZATION SECTION
                Container for D3 chart
                The plot.js script will find this div by id and render a chart into it
            -->
            <section class="plot-card">
                <h2 class="md-typescale-headline-small">D3 Visualization</h2>
                
                <!-- 
                    Plot container element
                    This div is initially empty; D3 will create SVG inside it
                -->
                <div id="plot-1" class="plot-placeholder"></div>
            </section>
        </article>
    </main>

    <!-- Footer -->
    <app-footer></app-footer>
</body>
</html>
